<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video player</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
       <video class="player__video viewer" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"    ></video>
        <div class="bottom-bar">
            <div class="progress">
                <div class="progress-slider"></div>
            </div>
            <button class="player__button toggle">►</button>
            <input type="range" name="volume" class="player__slider" type="text"  min="0" max="1" step="0.05" value="0.5">
            <input type="range" name="playbackRate" class="player__slider" type="text" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-10"  class="player__button">« 10s</button>
            <button data-skip="25" class="player__button">25s »</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
